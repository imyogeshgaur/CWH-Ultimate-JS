<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="main">
  
    <div class="card mx-auto" style="width: 34rem;margin-top:13rem">
        <div class="card-body text-center">
          <h5 class="card-title">Password Generator</h5>
          <input type="text" class="form-control my-3" id="input">
          <div class="row">
            <div class="col">
                <button class="btn btn-primary" id="btn1">Weak </button>
                <button class="btn btn-warning mx-2" id="btn2">Strong </button>
                <button class="btn btn-success" id="btn3">Stronger</button>
                <button class="btn btn-danger mx-2" id="btn4">Funny </button>
                <button class="btn btn-secondary " id="btn5">Copy</button>
                <button class="btn btn-dark mx-2" id="btn6">Clear</button>
            </div>
          </div>
        </div>
      </div>

  <script src="script.js"></script>
  
  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
