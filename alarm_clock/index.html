<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Digital Clock with Alarm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="clock-wrapper">
            <div id="clock-card">
                <div class="datetext">
                    <h3>Digital Clock</h3>
                    <h4><span id="todayDate"></span></h4>
                </div>
                <div class="time-wrapper">
                    <div class="hour-card common-card">
                        <span class="clock-common" id="hourCard"></span>
                    </div>
                    <div class="seprator-card">
                        <span>:</span>
                    </div>
                    <div class="minute-card common-card">
                        <span class="clock-common" id="minuteCard"></span>
                    </div>
                    <div class="seprator-card">
                        <span>:</span>
                    </div>
                    <div class="seconds-card common-card">
                        <span class="clock-common" id="secondsCard"></span>
                    </div>
                    <div class="daytime-card common-card">
                        <span class="clock-common" id="daytimeCard"></span>
                    </div>
                </div>

            </div>
            <div id="alarm-card">
                <div class="datetext">
                    <h3>Alarm Clock</h3>
                    <h4><span id="todayDate"></span></h4>
                </div>
                <div class="clock-wrapper">
                    <form class="w-100">
                        <div class="form-group mt-3">
                            <label for="alarm">Set Alarm Clock</label>
                            <!--  <input type="text" id="alarm" class="form-control" name="alarm" placeholder="Enter the time in yyyy-mm-dd hh:mm:ss" /> -->
                            <input type="datetime-local" id="alarmClock" class="form-control" name="alarm"
                                placeholder="Enter the time in yyyy-mm-dd hh:mm:ss" />
                            <small id="alarmHelp" class="form-text"></small>
                            <small id="alarmError" class="form-text text-danger"></small>
                            <div id="timeRemains" class="form-text"></div>
                        </div>
                        <button id="alarmSubmit" type="submit" onclick="countdownTimeStart();"
                            class="btn btn-success btn-md">Set Alarm</button>
                        <button id="alarmStop" type="submit" onclick="stopAlarm();" class="btn btn-danger btn-md">Stop
                            Alarm</button>
                    </form>
                </div>
            </div>


        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
