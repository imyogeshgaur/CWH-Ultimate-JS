<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Random Joke Generator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <h1 class="nav-link active"><b>Random Joke Generator</b></h1>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="row">
    <div class="col col-md-5 mx-auto mt-5">
      <div class="card" style="width: 34rem;">
        <img src="https://c.tenor.com/QW5MWVFFC3kAAAAM/lolol.giff" class="card-img-top" alt="laughing " width="34rem" height="200rem">
        <div class="card-body text-center">
          <h5 class="card-title">Card title</h5>
          <p class="card-text" id="joke"></p>
          <button class="btn btn-primary" onclick="window.location.reload()">New Joke</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
